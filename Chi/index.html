<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Chi's Tribute</title>
<link rel="icon" href="Img/doubt.jpg">
<link href="Include/aos.css" rel="stylesheet">
<link href="Include/styles.css" rel="stylesheet">
	<style>
		.split {
			box-sizing: border-box;
			padding: 10px;
			border-radius: 2px;
			clear: both;
			transition-duration: 1s;
			opacity: 1;
			transform: translateZ(0);
			transition-timing-function: cubic-bezier(.175,.885,.32,1.275);
		}
		
		.split.img {
			heigh:688;
			width:350;
		}
		
		.split-left {
			float:left;
		}
		
		
		.split-right {
			float:right;

		}
	</style>
</head>
<body>
	
		<div class="backgrounds overlay">
			<div class="background" data-aos="fade-in" data-aos-duration="1500" data-aos-anchor=".section--hero" style="background-image: url('Img/StandardModelParticles.jpg');"></div>
		</div>
		<header class="hero">
			<div class="hero-center">
				<h1 class="hero__logo aos-init aos-animate" data-aos="zoom-in">HAPPY BIRTHDAY</h1>
				<h2 class="hero__text aos-init aos-animate" data-aos="fade-up" data-aos-easing="ease" data-aos-delay="400" > Blessing <span>):</span></h2>
			</div>
			<span class="hero__scroll aos-init aos-animate" data-aos="fade-up" data-aos-easing="ease" data-aos-delay="800">
				Down <br>
				<i class="chevron bottom"></i>
			</span>
		</header>
<div class="container">
<div class="split split-left"  data-aos="fade-up">
	<img src="Img/Chi1.jpg"  alt="">
</div>
<div  class="split split-right" data-aos="fade-down">
	<img src="Img/Chi2.jpg" alt="">
</div> 
<div class="split split-left" data-aos="fade-right">
	<img src="Img/Chi3.jpg" alt="">
</div>
<div  class="split split-right" data-aos="fade-up-right">
	<img src="Img/Chi4.jpg" alt="">
</div>
<div class="split split-left" data-aos="fade-down-right">
	<img src="Img/Chi5.jpg" alt="">
</div>
<div  class="split split-right" data-aos="flip-left">
	<img src="Img/Chi6.jpg" alt="">
</div>
<div class="split split-left" data-aos="zoom-in">
	<img src="Img/Chi7.jpg" alt="">
</div>
<div class="split split-right"  data-aos="zoom-in-up">
	<img src="Img/Chi8.jpg" alt="">
</div>
<div class="split split-left" data-aos="zoom-in-down">
	<img src="Img/Chi9.jpg" alt="">
</div>
	</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/8.6/highlight.min.js"></script>
<script src="Include/aos.js"></script>
		<script>
			AOS.init({
				easing: 'ease-out-back',
				duration: 1000
			});
		</script>

		<script>
			hljs.initHighlightingOnLoad();

			$('.hero__scroll').on('click', function(e) {
				$('html, body').animate({
					scrollTop: $(window).height()
				}, 1200);
			});
		</script>
</body>
</html>
