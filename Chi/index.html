<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Chi's Tribute</title>
<link rel="icon" href="Img/doubt.jpg">
<link href="Include/aos.css" rel="stylesheet">
<link href="Include/styles.css" rel="stylesheet">
</head>
<body>
	
		<div class="backgrounds overlay">
			<div class="background" data-aos="fade-in" data-aos-duration="1500" data-aos-anchor=".section--hero" style="background-image: Include/StandardModelParticles.jpg;"></div>
		</div>
		<header class="hero">
			<div class="hero-center">
				<h1 class="hero__logo aos-init aos-animate" data-aos="zoom-in">HAPPY BIRTHDAY</h1>
				<h2 class="hero__text aos-init aos-animate" data-aos="fade-up" data-aos-easing="ease" data-aos-delay="400" > Blessing <span>):</span></h2>
			</div>
			<span class="hero__scroll aos-init aos-animate" data-aos="fade-up" data-aos-easing="ease" data-aos-delay="800">
				Down <br>
				<i class="chevron bottom"></i>
			</span>
		</header>
<div class="container">
<div class="code code--small code--left"  data-aos="fade-up">
	<img src="Img/Chi1.jpg" alt="">
</div>
<div class="code code--small code--right"  data-aos="fade-down">
	<img src="Img/Chi2.jpg" alt="">
</div>
<div class="code code--small code--left"  data-aos="fade-right">
	<img src="Img/Chi3.jpg" alt="">
</div>
<div class="code code--small code--right"  data-aos="fade-up-right">
	<img src="Img/Chi4.jpg" height="388" width="200" alt="">
</div>
<div class="code code--small code--left"  data-aos="fade-down-right">
	<img src="Img/Chi5.jpg" height="388" width="200" alt="">
</div>
<div class="code code--small code--right"  data-aos="flip-left">
	<img src="Img/Chi6.jpg" height="388" width="200" alt="">
</div>
<div class="code code--small code--left"  data-aos="zoom-in">
	<img src="Img/Chi7.jpg" height="388" width="200" alt="">
</div>
<div class="code code--small code--right"  data-aos="zoom-in-up">
	<img src="Img/Chi8.jpg" height="388" width="200" alt="">
</div>
<div class="code code--small code--left"  data-aos="zoom-in-down">
	<img src="Img/Chi9.jpg" height="388" width="200" alt="">
</div>
	</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/8.6/highlight.min.js"></script>
<script src="Include/aos.js"></script>
		<script>
			AOS.init({
				easing: 'ease-out-back',
				duration: 1000
			});
		</script>

		<script>
			hljs.initHighlightingOnLoad();

			$('.hero__scroll').on('click', function(e) {
				$('html, body').animate({
					scrollTop: $(window).height()
				}, 1200);
			});
		</script>
</body>
</html>
