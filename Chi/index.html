<!DOCTYPE html>
<html>
<head>
<link rel="icon" href="Img/doubt.jpg">
<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
<meta charset="utf-8" />
<title>Chi's Tribute</title>
</head>
<body>
		<header class="hero">
			<div class="hero-center">
				<h1 class="hero_logo" data-aos="zoom-in">HAPPY BIRTHDAY</h1>
				<h2 class="hero_text" data-aos="fade-up" > Blessing <span>):</span></h2>
			</div>
			<span class="hero_scroll" data-aos="fade-up">
				Down <br>
				<i class="chevron bottom"></i>
			</span>
		</header>
<div class="container">
<div data-aos="fade-up">
	<img src="Img/Chi1.jpg" height="388" width="200" alt="">
</div>
<div data-aos="fade-down">
	<img src="Img/Chi2.jpg" height="388" width="200" alt="">
</div>
<div data-aos="fade-right">
	<img src="Img/Chi3.jpg" height="388" width="200" alt="">
</div>
<div data-aos="fade-up-right">
	<img src="Img/Chi4.jpg" height="388" width="200" alt="">
</div>
<div data-aos="fade-down-right">
	<img src="Img/Chi5.jpg" height="388" width="200" alt="">
</div>
<div data-aos="flip-left">
	<img src="Img/Chi6.jpg" height="388" width="200" alt="">
</div>
<div data-aos="zoom-in">
	<img src="Img/Chi7.jpg" height="388" width="200" alt="">
</div>
<div data-aos="zoom-in-up">
	<img src="Img/Chi8.jpg" height="388" width="200" alt="">
</div>
<div data-aos="zoom-in-down">
	<img src="Img/Chi9.jpg" height="388" width="200" alt="">
</div>
	</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/8.6/highlight.min.js"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
		<script>
			AOS.init({
				easing: 'ease-out-back',
				duration: 1000
			});
		</script>

		<script>
			hljs.initHighlightingOnLoad();

			$('.hero__scroll').on('click', function(e) {
				$('html, body').animate({
					scrollTop: $(window).height()
				}, 1200);
			});
		</script>
</body>
</html>
